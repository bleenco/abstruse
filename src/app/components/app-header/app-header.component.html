<header class="nav">
  <div class="container">
    <div class="nav-left">
      <a class="nav-item nav-logo" routerLink="/">
        <img src="images/abstruse-text-logo.svg">
      </a>
      <a class="nav-item" routerLink="/team" routerLinkActive="is-active" *ngIf="user">
        <img src="images/icons/team.svg" class="nav-item-icon">
        Team
      </a>
      <a class="nav-item" routerLink="/repositories" routerLinkActive="is-active">
        <img src="images/icons/assets.svg" class="nav-item-icon">
        Repositories
      </a>
    </div>
    <div class="nav-right">
      <a class="nav-item user-item" (click)="toggleMenu()" *ngIf="user">
        <img class="nav-avatar" [src]="user.avatar">
        <div class="nav-dropdown" *ngIf="menuDropped">
          <a class="nav-dropdown-item" routerLink="/settings">
            Settings
          </a>
          <a class="nav-dropdown-item" (click)="logout()">
            Logout
          </a>
        </div>
      </a>
      <a class="nav-item" *ngIf="!user" routerLink="/login">
        <img src="images/icons/login.svg" class="nav-item-icon">
        Login
      </a>
    </div>
  </div>
</header>
