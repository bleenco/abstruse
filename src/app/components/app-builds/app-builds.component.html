<app-header></app-header>

<nav class="nav sub-nav">
  <div class="container">
    <div class="nav-left">
      <span class="nav-item">
        <h1>Dashboard</h1>
      </span>
    </div>
    <div class="nav-center">

    </div>
    <div class="nav-right">
      <div class="group-buttons">
        <button class="group-button is-active">All Builds</button>
        <button class="group-button">Branches</button>
        <button class="group-button">Pull Requests</button>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="columns">
    <div class="column is-12">
      <div class="content">
        <div class="container" *ngIf="loading">
          <img src="images/icons/flickr.svg" class="main-loader">
        </div>

        <div class="columns is-multiline" *ngIf="!loading">

          <div class="column is-12" *ngIf="!builds || !builds.length">
            <div class="notification is-info">
              No builds has been runned yet.
            </div>
          </div>

          <div class="column is-12" *ngIf="builds && builds.length">
            <div class="columns list-item" *ngFor="let build of builds; let i = index;" [ngClass]="{ 'is-queued': build.status === 'queued', 'is-success': build.status === 'success', 'is-running': build.status === 'running', 'is-errored': build.status === 'failed' }" (click)="gotoBuild(build.id)">
              <app-build-item [build]="build"></app-build-item>
            </div>
            <div layout-align="center" *ngIf="builds.length" align="center" class="more-button-container">
              <button class="button" name="btn-loadmore" (click)="showPreviousBuilds($event)">Show Previous Builds</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
