<app-header></app-header>

<nav class="nav sub-nav">
  <div class="container">
    <div class="nav-left">
      <span class="nav-item">
        <h1>Dashboard</h1>
      </span>
    </div>
    <div class="nav-center">

    </div>
    <div class="nav-right">
      <div class="group-buttons">
        <button class="group-button is-active">All Builds</button>
        <button class="group-button">Branches</button>
        <button class="group-button">Pull Requests</button>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="columns">
    <div class="column is-12">
      <div class="content">
        <div class="container" *ngIf="loading">
          <img src="images/icons/flickr.svg" class="main-loader">
        </div>

        <div class="columns is-multiline" *ngIf="!loading">

          <div class="column is-12" *ngIf="!builds || !builds.length">
            <div class="notification">
              <span class="icon">
                <img src="images/icons/info.svg">
              </span>
              <span>No builds has been runned yet.</span>
            </div>
          </div>

          <div class="column is-12" *ngIf="builds && builds.length">
            <div class="columns list-item"
                 *ngFor="let build of builds; let i = index;"
                 [ngClass]="{ 'is-queued': build.status === 'queued', 'is-success': build.status === 'success', 'is-running': build.status === 'running', 'is-errored': build.status === 'failed' }"
                 (click)="gotoBuild(build.id)">
              <div class="column is-2">
                <img class="avatar-icon" [src]="build?.repository?.head_user_avatar_url" *ngIf="build?.repository?.head_user_avatar_url">
                <img class="avatar-icon" [src]="build?.repository?.user_avatar_url" *ngIf="!build?.repository?.head_user_avatar_url">
                <span *ngIf="!build?.pr" class="bold larger">#{{ build?.id }}</span>
                <span *ngIf="build?.pr" class="bold larger">PR #{{ build?.pr }}</span>
              </div>
              <div class="column is-2">
                <span class="larger">{{ build?.repository.full_name }}</span>
              </div>
              <div class="column is-4 commit-column">
                <span class="icon">
                  <img src="images/icons/git-commit.svg">
                </span>
                <span class="bold">{{ build?.head_sha }}</span>
                <span>{{ build?.message }}</span>
                <span class="smaller">{{ build?.timeInWords }} ago</span>
              </div>
              <div class="column is-2">
                <span>{{ build?.author }}</span>
              </div>
              <div class="column is-1">
                {{ build?.totalTime }}
              </div>
              <div class="column is-1">
                <span class="icon">
                  <img src="images/icons/restart.svg">
                </span>
                <span class="icon">
                  <img src="images/icons/check-icon-white-false.svg">
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
