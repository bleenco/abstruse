<div class="hero is-fullheight login-hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline">
        <div class="container" *ngIf="loading">
          <img src="images/icons/flickr.svg" class="main-loader">
        </div>
        <div class="column is-4 is-offset-4" *ngIf="!loading">
          <div class="setup-logo">
            <img src="images/abstruse-text-logo.svg">
          </div>
        </div>
        <div class="column is-4 is-offset-4">
          <form class="login-form" *ngIf="!loading" #loginForm="ngForm" (ngSubmit)="doLogin()">
            <h1>Sign In</h1>
            <div class="form-field">
              <label class="form-label">Email Address</label>
              <input class="form-input" type="text" name="email" placeholder="Email" [(ngModel)]="user.email" required>
            </div>
            <div class="form-field">
              <label class="form-label">Password</label>
              <input class="form-input" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
            </div>
            <div class="form-field">
              <button type="submit" class="button green login-button" [disabled]="!loginForm.valid">Sign In</button>
            </div>
          </form>
          <a *ngIf="!loading && !required" class="button blue centered-anonymous" routerLink="/">Continue as anonymous</a>
        </div>
      </div>
    </div>
  </div>
</div>
