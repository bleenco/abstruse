<div class="image-item">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-2 is-marginless is-paddingless data-column">
      <span class="heading-text">Repository / Name</span>
      <span class="data-text">{{ image?.repository }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless data-column">
      <span class="heading-text">Tag</span>
      <span class="data-text">{{ image?.tag }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless data-column" *ngIf="!image?.building">
      <span class="heading-text">Image ID</span>
      <span class="data-text">{{ image?.getSHA() }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless data-column" *ngIf="!image?.building">
      <span class="heading-text">Created</span>
      <span class="data-text">{{ image?.getCreatedTime() }}</span>
    </div>
    <div class="column is-1 is-marginless is-paddingless data-column" *ngIf="!image?.building">
      <span class="heading-text">Size</span>
      <span class="data-text">{{ image?.size | humanizeBytes }}</span>
    </div>
    <div class="column is-5 is-marginless is-paddingles data-column align-center justify-start" *ngIf="image?.building">
      <img class="building" src="/assets/images/icons/spinner.svg">
      <span class="building-text">Building image...</span>
    </div>
    <div class="column is-3 is-marginless is-paddingless buttons-column justify-end">
      <button type="button" class="button is-small w70" *ngIf="!image?.building" (click)="imageService.openEditDialog(image.repository, image.tag, false)">Edit</button>
      <button type="button" class="button is-small w70" *ngIf="image?.buildLog !== ''" (click)="imageService.openDetailsDialog(image.repository, image.tag, false)">Log</button>
    </div>
  </div>
</div>
