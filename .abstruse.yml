language: node_js

matrix:
  - node_js: "8"
    env: SCRIPT=lint
  - node_js: "8"
    env: SCRIPT=test
  - node_js: "8"
    env: SCRIPT=test:e2e
  - node_js: "8"
    env: SCRIPT=test:protractor
  - node_js: "8"
    env: SCRIPT=cli

before_install:
  - npm config set spin false
  - npm config set progress false

install:
  - npm install
  - sudo apt-get install iptables sqlite3 -y
  - curl -o /home/abstruse/docker.pkg https://download.docker.com/linux/ubuntu/dists/zesty/pool/stable/amd64/docker-ce_17.06.2~ce-0~ubuntu_amd64.deb
  - sudo dpkg -i /home/abstruse/docker.pkg
  - sudo $(which node) ./tests/postinstall_ci.js

before_script:
  - sudo usermod -aG docker abstruse
  - sudo /etc/init.d/docker start
  - sudo /etc/init.d/xvfb start
  - export DISPLAY=:99

script:
  - if [[ "$SCRIPT" ]]; then npm run-script $SCRIPT; fi

cache:
  directories:
    - node_modules

