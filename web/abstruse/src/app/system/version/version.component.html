<header class="subheader">
  <nav class="subheader-links">
    <a [routerLink]="['/system/version']" routerLinkActive="is-active">Version</a>
  </nav>
  <div class="container">
    <div class="subheader-container">
      <div class="subheader-left">
        <h1>System</h1>
        <h2>Version and build information</h2>
      </div>
      <div class="subheader-right"></div>
    </div>
  </div>
</header>

<div class="container">
  <div class="columns is-multiline">
    <div class="column is-12" *ngIf="system.fetchingVersion">
      <app-loader></app-loader>
    </div>
    <div class="column is-12" *ngIf="!system.fetchingVersion">
      <div class="list-item">
        <div class="columns">
          <div class="column is-2">
            <div class="list-item-content">
              <img src="/assets/images/abstruse.svg" class="abstruse-logo" />
            </div>
          </div>
          <div class="column is-2">
            <div class="list-item-content">
              <span class="label">OS / Arch</span>
              <span class="text">{{ system.version.os }} {{ system.version.arch }}</span>
            </div>
          </div>
          <div class="column is-1">
            <div class="list-item-content">
              <span class="label">API Version</span>
              <span class="text">{{ system.version.api }}</span>
            </div>
          </div>
          <div class="column is-1">
            <div class="list-item-content">
              <span class="label">UI Version</span>
              <span class="text">{{ system.version.ui }}</span>
            </div>
          </div>
          <div class="column is-4">
            <div class="list-item-content">
              <span class="label">Commit Hash</span>
              <span class="text">{{ system.version.commitHash }}</span>
            </div>
          </div>
          <div class="column is-2">
            <div class="list-item-content">
              <span class="label">Build Date</span>
              <span class="text">{{ system.version.buildDate | date: 'medium' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
