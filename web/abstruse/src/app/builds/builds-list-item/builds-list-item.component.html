<div class="list-item-slim" [routerLink]="['/builds', build?.repository?.id, build?.id]">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-1 data-column">
      <div class="data-text has-text-left is-light align-center">
        <span class="status-line"
          [ngClass]="{ 'is-queued': build?.status === 'queued', 'is-passing': build?.status === 'passing', 'is-failing': build?.status === 'failing', 'is-running': build?.status === 'running' }"></span>
        <span>#{{ build?.id }}</span>
      </div>
    </div>
    <div class="column is-1 data-column">
      <div class="info-text align-center">
        <img [src]="build?.committer_avatar" class="committer-avatar">
      </div>
    </div>
    <div class="column is-2 data-column">
      <div class="info-text has-text-left align-center">
        <i class="octicon octicon-repo repo-icon"></i>
        <span class="repo-name">{{ build?.repository?.name }}</span>
      </div>
    </div>
    <div class="column is-2 data-column">
      <div class="info-text has-text-left align-center">
        <i class="octicon octicon-git-branch repo-icon"></i>
        <span class="small-text">{{ build?.branch }}</span>
      </div>
    </div>
    <div class="column is-2 data-column">
      <div class="info-text has-text-left align-center">
        <i class="far fa-calendar-alt"></i>
        <span class="small-text">{{ build?.created_at_words | async }}</span>
      </div>
    </div>
    <div class="column is-1 data-column">
      <span class="status-item is-medium"
        [ngClass]="{ 'is-grey': build?.status === 'queued', 'is-green': build?.status === 'passing', 'is-red': build?.status === 'failing', 'is-yellow': build?.status === 'running' }">
        <div class="status-title">
          <i class="fas fa-check" *ngIf="build?.status === 'passing'"></i>
          <i class="fas fa-times" *ngIf="build?.status === 'failing'"></i>
          <i class="fas fa-clock" *ngIf="build?.status === 'queued'"></i>
          <img src="/assets/images/icons/loader-bars-yellow.svg" *ngIf="build?.status === 'running'" />
          <span>{{ build?.status }}</span>
        </div>
      </span>
    </div>
    <div class="column is-1 data-column">
      <span class="data-text">{{ build?.running_time | async }}</span>
    </div>
    <div class="column is-2 data-column justify-center" appStopPropagation>
      <button type="button" class="button is-small" [disabled]="build?.processing">
        <i class="fas fa-sync-alt"></i>
        <span>Restart</span>
      </button>
      <button type="button" class="button is-small"
        [disabled]="build?.status != 'running' || build?.status != 'queued' || build?.processing">
        <i class="fas fa-hand-paper"></i>
        <span>Stop</span>
      </button>
    </div>
  </div>
</div>
