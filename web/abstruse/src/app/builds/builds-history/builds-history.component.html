<div class="columns is-multiline">
  <div class="column is-12" *ngIf="fetching">
    <app-loader></app-loader>
  </div>
  <div class="column is-12" *ngIf="!fetching && builds && builds.length">
    <div class="tabs">
      <div class="tabs-heading"></div>
      <div class="tabs-items">
        <div class="tab" [class.is-active]="tab === 'all'">
          <i class="octicon octicon-git-compare"></i>
          <span>Builds</span>
        </div>
        <span class="tab" [class.is-active]="tab === 'commits'">
          <i class="octicon octicon-git-commit"></i>
          <span>Commits</span>
        </span>
        <span class="tab" [class.is-active]="tab === 'pr'">
          <i class="octicon octicon-git-pull-request"></i>
          <span>Pull Requests</span>
        </span>
      </div>
    </div>
  </div>
  <div class="column is-12" *ngIf="builds && builds.length">
    <app-builds-list-item [build]="build" *ngFor="let build of builds"></app-builds-list-item>
    <div class="more-button-container align-center justify-center mtb10" *ngIf="!hideMoreButton">
      <button type="button" class="button" (click)="fetchBuilds()">
        <img src="/assets/images/icons/loader-bars-dark.svg" class="mr0" *ngIf="fetchingMore">
        <i class="fas fa-ellipsis-v" *ngIf="!fetchingMore"></i>
        <span *ngIf="!fetchingMore">Load More</span>
      </button>
    </div>
  </div>
  <div class="column is-4 is-offset-4 mtb10" *ngIf="!fetching && (!builds || !builds.length)">
    <div class="message">
      <p>
        <i class="fas fa-search"></i>
        No builds found.
      </p>
    </div>
  </div>
</div>
