<div class="columns is-multiline info-columns">
  <div class="column is-5 align-center">
    <h1>Repositories</h1>
    <h4>git repositories</h4>
  </div>
  <div class="column is-7 justify-end align-center">
    <span class="search-input mr10">
      <input type="text" class="input" placeholder="Search..." [(ngModel)]="searchKeyword" (ngModelChange)="onSearch()" (click)="searchKeyword = ''; onSearch()">
      <i class="fas fa-search"></i>
    </span>
    <app-selectbox [values]="sortOptions" [customIcon]="'fas fa-list-ul custom-icon'" [(ngModel)]="sortValue"
      class="sort-selectbox" (ngModelChange)="onSort()"></app-selectbox>
  </div>
  <div class="column is-12 mb10">
    <hr />
  </div>
  <div class="column is-12" *ngIf="repositories?.length">
    <app-repositories-list-item [repo]="repo" *ngFor="let repo of displayedRepositories"></app-repositories-list-item>
  </div>
  <div class="column is-12">
    <div class="column is-12 justify-center align-center" *ngIf="!repositories.length && !fetchingRepositories">
      <span class="table-data justify-center align-center">
        <img class="img-icon" src="/assets/images/icons/important-dark.svg">
        <span class="color-secondary is-medium">No repositories found.</span>
      </span>
    </div>
  </div>
</div>
